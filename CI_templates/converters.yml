# ==========================================================================================================================
# Stage "postprocessing" with "converters"
# ==========================================================================================================================

spec:
  inputs:
    env:
      description: Name of the environment, e.g. `mpcdfci_intel2023`
      default: .mpcdfci_intel2023
    build-postfix:
      description: Job name postfix, here `_only_converter`
      default: "_only_converter"
    rules:
      description: Rules for the job, e.g. `.rules_default`
      default: .rules_default

---

conv$[[ inputs.env ]]:
  stage: postprocessing
  before_script:
    - !reference [".before_script_modules", "before_script"]
    - !reference [".before_script_exportvars", "before_script"]
  extends:
    - $[[ inputs.env ]]
    - .vars_dirs_artifacts
    - .script_conv
    - .vars_matrix_conv  # matrix of variables
    - $[[ inputs.rules ]]
  needs:
    - job: build$[[ inputs.env ]]$[[ inputs.build-postfix ]]
      artifacts: true
    - job: run$[[ inputs.env ]]
      artifacts: true
