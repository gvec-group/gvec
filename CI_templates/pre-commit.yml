# =================================================================================================================================
# Stage "publish" - check pre-commit hooks: linting, formatting and other rules
# =================================================================================================================================

spec:
  inputs:
    env:
      description: Name of the environment, e.g. `.mpcdfci_ifx-latest`
      default: .mpcdfci_ifx-latest

---

pre-commit:
  stage: publish
  extends:
    - $[[ inputs.env ]]
    - $[[ inputs.rules ]]
  variables:
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit
  cache:
    paths:
      - ${PRE_COMMIT_HOME}
  script:
    - pip install pre-commit
    - pre-commit run --from-ref ${HASH_TAG_REFERENCE} --to-ref ${HASH_TAG}
  needs: []
  rules:
    when: always
