# =================================================================================================================================
# Stage "publish" - build a python package and publish it to a repository
# =================================================================================================================================

spec:
  inputs:
    env:
      description: Name of the environment, e.g. `.mpcdfci_intel2023`
      default: .mpcdfci_intel2023
    publish-target:
      description: Name of the target to publish to, one of [`gitlab`]
      default: gitlab
    rules:
      description: Rules for the job, e.g. `.rules_default`
      default: .rules_develop_only

---

pypi.$[[ inputs.publish-target ]]:
  stage: publish
  extends:
    - $[[ inputs.env ]]
    - .script_publish_$[[ inputs.publish-target ]]
    - $[[ inputs.rules ]]
  needs:
    - job: build.pip$[[ inputs.env ]]
      artifacts: true # for venv
    - job: unit$[[ inputs.env ]]
