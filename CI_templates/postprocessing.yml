# ==========================================================================================================================
# Stage "postprocessing"
# ==========================================================================================================================

spec:
  inputs:
    env:
      description: Name of the environment, e.g. `mpcdfci_intel2023`
      default: mpcdfci_intel2023

---

$[[ inputs.env ]]_post:
  stage: postprocessing
  before_script:
    - !reference [".tmpl_before_script_modules", "before_script"]
    - !reference [".tmpl_before_script_exportvars", "before_script"]
  extends:
    - .tmpl_$[[ inputs.env ]]
    - .tmpl_script_post
    - .vars_matrix_post  # matrix of variables
  needs:
    - job: $[[ inputs.env ]]_build
      artifacts: true
    - job: $[[ inputs.env ]]_run
      artifacts: true
