# ==========================================================================================================================
# Stage "postprocessing"
# ==========================================================================================================================

spec:
  inputs:
    env:
      description: Name of the environment, e.g. `mpcdfci_intel2023`
      default: .mpcdfci_intel2023
    rules:
      description: Rules for the job, e.g. `.rules_default`
      default: .rules_default

---

post$[[ inputs.env ]]:
  stage: postprocessing
  before_script:
    - !reference [".before_script_modules", "before_script"]
    - !reference [".before_script_exportvars", "before_script"]
  extends:
    - $[[ inputs.env ]]
    - .vars_dirs_artifacts
    - .script_post
    - .vars_matrix_post  # matrix of variables
    - $[[ inputs.rules ]]
  needs:
    - job: build$[[ inputs.env ]]
      artifacts: true
    - job: run$[[ inputs.env ]]
      artifacts: true
