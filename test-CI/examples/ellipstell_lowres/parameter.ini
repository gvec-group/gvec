
! PARAMETERFILE FOR GVEC. For documentation see https://gvec-group.pages.mpcdf.de/gvec

!================================================================================================================================= !
! Initialization
!================================================================================================================================= !

ProjectName = ELLIPSTELL_LOWRES

whichInitEquilibrium = 0
  init_fromBConly = T

init_LA = T

!================================================================================================================================= !
! Discretization
!================================================================================================================================= !

sgrid_nElems=7
sgrid_grid_type=4

which_hmap = 1

degGP  = 7

fac_nyq = 4

X1X2_deg  = 5

nfp = 2
X1_mn_max = (/ 7, 2/)
X1_sin_cos = _cos_
X2_mn_max = (/ 6 ,2/)
X2_sin_cos = _sin_

LA_deg    = 4
LA_continuity =3
LA_mn_max = (/5, 2/)
LA_sin_cos = _sin_

!================================================================================================================================= !
! fourier modes at the edge boundary condition
! FORMAT AA_X_ccc( M; N) with AA: X1,X2 , X=a/b (axis/edge)
!                             ccc: cos/sin, ( M; N) without NFP with any number of whitespaces: (  0;  0) ( 1; 0) ( -1; -2)
! modes which are not specified here are set to zero!!!
!================================================================================================================================= !
!boundary m;n modes
X1_b_cos(  0;  0) = 4.0
X2_b_sin(  1;  0) =  1.0

X1_b_cos(  1;  0) =  1.0

X1_b_cos(  1;  1) =  0.4
X2_b_sin(  1;  1) = -0.4

!axis m;n modes, only used for initialization:
X1_a_cos(  0;  0) = 4.1

X1_a_cos(  0;  1) = 0.3
X2_a_sin(  0;  1) =-0.2


!================================================================================================================================= !
! profiles
!================================================================================================================================= !
iota_type=polynomial
  iota_coefs= (/ 0.9, 0. /)
  iota_scale=-1.
pres_type=polynomial
  pres_coefs= (/ 1.0, 0. /)
  pres_scale=1500. !

PHIEDGE    = -1.5

!================================================================================================================================= !
! Minimizer
!================================================================================================================================= !
MaxIter =100
start_dt=0.2
minimize_tol=1.0e-11
outputIter =50
logIter = 10

PrecondType =  1
MinimizerType =  0

!================================================================================================================================= !
! visualization
!================================================================================================================================= !
which_visu = 0
!visu1D   =  12
  np_1d      = 5
visu2D      = 12
  np_visu_BC     =   (/80,80/)
  visu_BC_min     = (/ 0.,0. /)
  visu_BC_max     = (/ 1.,1. /)
  np_visu_planes = (/5,20,3/)
!visu3D       = 1
  np_visu_3D     = (/2,20,20/)
!visu_min/max applies to visu_pl
visu_min     = (/0. , 0.,0.  /)
visu_max     = (/1. , 1.,0.5/)
outFileType = 12
!SFLout=12
  SFLout_radialpos=(/0.1,0.5,1.0/)
  SFLout_mn_max=(/10,10/)
  SFLout_mn_pts = (/50,60/)
