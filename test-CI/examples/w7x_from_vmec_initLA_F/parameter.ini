
! PARAMETERFILE FOR GVEC. For documentation see https://gvec.readthedocs.io/latest

!================================================================================================================================= !
! Initialization
!================================================================================================================================= !

ProjectName = GVEC_W7X_INIT_VMEC

whichInitEquilibrium = 1
  vmecwoutFile= wout_d23p4_tm.nc
  vmecwoutFile_Format=0
  init_fromBConly = F

init_LA = F

!================================================================================================================================= !
! Discretization
!================================================================================================================================= !
sgrid_nElems=9
sgrid_grid_type=4  ! 0: uniform, 1: sqrt (finer at edge), 2: s^2 (finer at axis), 3: bump (fine at axis&edge), 4: uniform at axis, finer at edge

degGP  = 8

fac_nyq = 4

X1X2_deg  = 5

! X1_mn_max = (/ 7, 7/)
! X1_sin_cos = _cos_
! X2_mn_max = (/ 7, 7/)
! X2_sin_cos = _sin_

LA_deg    = 5
LA_continuity =4
! LA_mn_max = (/12, 13/)
! LA_sin_cos = _sin_

!================================================================================================================================= !
! iteration
!================================================================================================================================= !
MaxIter =50
start_dt=0.1
minimize_tol=1.0e-11
outputIter =10
logIter = 5

PrecondType =  1
MinimizerType = 10

!================================================================================================================================= !
! visualization
!================================================================================================================================= !
which_visu = 0
!visu1D   =  12
  np_1d      = 5
!visu2D      = 12
  np_visu_BC     =   (/10,20/)
  visu_BC_min     = (/ 0.,0. /)
  visu_BC_max     = (/ 1.,1. /)
  np_visu_planes = (/2,3,4/)
!visu3D       = 1
  np_visu_3D     = (/2,3,4/)
!visu_min/max applies to visu_planes
visu_min     = (/0. , 0.,0.  /)
visu_max     = (/1. , 1.,0.1/)
outFileType = 12
!SFLout=12
  SFLout_radialpos=(/0.1,0.5,1.0/)
  SFLout_mn_max=(/10,10/)
  SFLout_mn_pts = (/8,12/)
